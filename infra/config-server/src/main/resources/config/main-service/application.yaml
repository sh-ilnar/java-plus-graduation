server:
  port: 0

spring:
  datasource:
    url: jdbc:postgresql://localhost:6543/main
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql